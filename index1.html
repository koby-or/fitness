<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעקב כושר פשוט</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #f4f4f4; padding: 20px; border-radius: 5px; }
        h1 { color: #333; text-align: center; }
        input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
        #workoutList { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>מעקב כושר פשוט</h1>
        <input type="text" id="exerciseName" placeholder="שם התרגיל">
        <input type="number" id="weight" placeholder="משקל (ק&quot;ג)">
        <input type="number" id="reps" placeholder="מספר חזרות">
        <button onclick="addWorkout()">הוסף אימון</button>
        <div id="workoutList"></div>
    </div>

    <script>
        let workouts = [];

        function addWorkout() {
            const exercise = document.getElementById('exerciseName').value;
            const weight = document.getElementById('weight').value;
            const reps = document.getElementById('reps').value;

            if (exercise && weight && reps) {
                workouts.push({ exercise, weight, reps });
                updateWorkoutList();
                clearInputs();
            } else {
                alert('נא למלא את כל השדות');
            }
        }

        function updateWorkoutList() {
            const list = document.getElementById('workoutList');
            list.innerHTML = '<h2>אימונים:</h2>';
            workouts.forEach((workout, index) => {
                list.innerHTML += `<p>${index + 1}. ${workout.exercise}: ${workout.weight} ק"ג, ${workout.reps} חזרות</p>`;
            });
        }

        function clearInputs() {
            document.getElementById('exerciseName').value = '';
            document.getElementById('weight').value = '';
            document.getElementById('reps').value = '';
        }
    </script>
</body>
</html>
